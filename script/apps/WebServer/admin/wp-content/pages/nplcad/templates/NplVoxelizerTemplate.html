<div>

    <input type="file" style="padding:10px;" onchange="angular.element(this).scope().uploadFile(this.files)" />
    <div id="voxel_view_container"></div>

    <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
    <div>
        {{input_file_name}}
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-11">
            <div id="myButtons" class="btn-group" data-toggle="buttons">
                <label class="btn btn-success active" style="width:100px;">
                    <input type="radio" name="options" id="stl"><span class="glyphicon glyphicon-th"></span> .stl
                </label>
                <label class="btn btn-success" style="width:100px;">
                    <input type="radio" name="options" id="bmax" ><span class="glyphicon glyphicon-th"></span> .bmax
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <button ng-click="onSave()" class="btn btn-primary" style="width:100px;margin-left:-25px;"><span class="glyphicon glyphicon-download-alt"></span> 保存</button>
        </div>
    </div>

    <div id="mask">
        <img src="wp-content/pages/nplcad/js/libs/ajaxloader.gif" class="loader" />
    </div>
</div>
